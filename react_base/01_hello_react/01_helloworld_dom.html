<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>

<div id="root"></div>

<body>

<script>
  /**
   * dom 方式添加元素
   * @type {HTMLDivElement}
   */
  const div = document.createElement('div');
  //插入内容
  div.innerText = 'hello world with dom!';
  //获取节点
  const root = document.getElementById('root');
  //插入节点
  root.appendChild(div);
</script>

</body>
</html>
